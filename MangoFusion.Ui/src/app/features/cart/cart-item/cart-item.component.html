<div class="p-4" style="max-height:600px;overflow-y:auto">
    <div class="row g-3">
        <div class="col-12">
            <div class="border rounded p-3 border-light hover-shadow">
                <div class="d-flex align-items-center gap-3">
                    <div class="flex-shrink-0">
                        <img src="{{baseUrl + cartItem().image}}"
                            (error)="$any($event.target).src = 'https://placehold.co/100'"
                         class="rounded" style="width: 100px !important; height: 100px !important; object-fit: cover;"/>
                    </div>
                    <div class="flex-grow-1">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <h6 class="mb-1 fw-semibold">{{cartItem().name}}</h6>
                                <div class="text-muted small">₹ {{cartItem().price.toFixed(2)}} each</div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label small text-muted">
                                    Quantity
                                </label>
                                <div class="input-group input-group-sm">
                                    <button class="btn btn-outline-secondary" type="button" (click)="onReduceItem()">
                                        <i class="bi bi-dash"></i>
                                    </button>
                                    <span class="form-control text-center fw-semibold">
                                        {{cartItem().quantity}}
                                    </span>
                                    <button class="btn btn-outline-secondary" type="button" (click)="onAddItem()">
                                        <i class="bi bi-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label small text-muted">
                                    Subtotal
                                </label>
                                <div class="fw-bold text-primary fs-5">
                                    ₹ {{(cartItem().quantity * cartItem().price).toFixed(2)}}
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-danger btn-sm w-100" title="Remove item" (click)="onRemoveItem()">
                                    <i class="bi bi-trash3"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
