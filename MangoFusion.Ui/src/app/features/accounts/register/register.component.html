<div class="min-vh-100 d-flex align-items-center bg-body-tertiary py-5">
    <div class="container">
        <div class="row g-5 align-items-center justify-content-center">
            <div class="col-lg-5 d-none d-lg-block">
                <div class="text-center px-4">
                    <div class="mb-4">
                        <i class="bi bi-stars text-primary" style="font-size:4rem"></i>
                    </div>
                    <h2 class="fw-bold mb-3">Join MangoFusion</h2>
                    <p class="text-muted mb-4">
                        Create your account to discover fresh dishes and manage your orders.
                    </p>
                    <div class="text-start mx-auto" style="max-width:360px">
                        <div class="d-flex mb-2 small">
                            <i class="bi bi-check-circle-fill text-primary me-2"></i>
                            <span>Personalized experience</span>
                        </div>
                        <div class="d-flex mb-2 small">
                            <i class="bi bi-check-circle-fill text-primary me-2"></i>
                            <span>Save favorites & re-order</span>
                        </div>
                        <div class="d-flex mb-2 small">
                            <i class="bi bi-check-circle-fill text-primary me-2"></i>
                            <span>Exclusive offers</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9 col-lg-6 col-xl-5">
                <div class="border rounded-4 shadow-sm p-4 p-lg-5">
                    <div class="mb-4 text-center">
                        <h3 class="fw-bold mb-1">Create Account</h3>
                        <p class="text-muted small mb-0">Sign up to get started</p>
                    </div>

                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" name="name" 
                            placeholder="Full Name" formControlName="name" autocomplete="off" (blur)="onBlur('name')"/>
                            <label for="name">Full Name <span style="color: red;">*</span></label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" 
                            placeholder="name@example.com" formControlName="email" autocomplete="off" (blur)="onBlur('email')"/>
                            <label for="email">Email address <span style="color: red;">*</span></label>
                        </div>

                        <div class="row g-2 mb-2" formGroupName="passwords">
                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" name="password" 
                                    placeholder="Password" formControlName="password" autocomplete="off" 
                                    (blur)="onBlur('password')"/>
                                    <label for="password">Password <span style="color: red;">*</span></label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="confirmPassword" 
                                    name="confirmPassword" placeholder="Confirm Password" 
                                    formControlName="confirmPassword" autocomplete="off" (blur)="onBlur('confirmPassword')"/>
                                    <label for="confirmPassword">Confirm Password <span style="color: red;">*</span></label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label small fw-semibold text-uppercase text-muted">
                                Role
                            </label>
                            <select class="form-select" id="role" name="role" formControlName="role">
                                <option value="" disabled>Select Role</option>
                                @for(item of userRoles; track item){
                                    <option [value]="item.toLowerCase()">{{item}}</option>
                                } 
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3" 
                        [disabled]="registerForm.invalid">
                            @if(showSpinner()){
                                <span class="spinner-border spinner-border-sm me-2" role="status"></span> 
                                Creating... 
                            }
                            @else{
                                Create Account
                            }                            
                        </button>
                    </form>
                    <div class="text-center small">
                        <span class="text-muted">Already have an account? </span>
                        <a routerLink="{{'/'+routePaths.LOGIN}}" class="fw-semibold">
                            Sign in
                        </a>
                    </div>
                    <div class="text-center mt-3 small">
                        <a routerLink="{{routePaths.HOME}}" class="text-decoration-none">
                            <i class="bi bi-arrow-left me-1"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
