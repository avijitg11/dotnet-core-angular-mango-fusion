<div class="col">
    <div class="card h-100 border shadow-sm position-relative">
        <div class="position-relative overflow-hidden rounded-top">
            <img class="card-img-top" src="{{baseUrl + menuItem().image}}"
            (error)="$any($event.target).src = 'https://placehold.co/100'"
            style="height: 220px; object-fit: cover; transition: transform 0.3s ease" />
            @if(menuItem().specialTag!==null && menuItem().specialTag !== ""){
                <div class="position-absolute top-0 end-0 m-3">
                    <span class="badge bg-warning text-dark px-3 py-1 rounded-3 shadow-sm fw-semibold">
                        {{menuItem().specialTag}}
                    </span>
                </div>
            }            
        </div>

        <div class="card-body d-flex flex-column p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title fw-bold mb-0 text-dark lh-sm flex-grow-1 me-3">
                    {{menuItem().name}}
                </h5>
                <div class="h4 text-primary fw-bold mb-0 flex-shrink-0">
                    â‚¹ {{menuItem().price.toFixed(2)}}
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="badge text-secondary border px-2 py-1 small">
                    {{menuItem().category}}
                </span>
            </div>
            
            <p class="card-text text-muted mb-4 flex-grow-1" style="font-size:0.9rem;line-height:1.5">
                {{menuItem().description}}
            </p>
            
            <div class="mt-auto">
                <div class="row g-2">
                    <div class="col-6">
                        <a routerLink="{{routePaths.MENU_DETAILS+'/'+menuItem().id}}" class="btn btn-outline-primary w-100 btn-sm fw-semibold">
                            <i class="bi bi-info-circle me-1"></i>Details
                        </a>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100 btn-sm fw-semibold" (click)="onAddToCart()">
                            <i class="bi bi-cart-plus me-1"></i>Add Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="position-absolute bottom-0 start-0 w-100" style="height:3px;background:linear-gradient(90deg, var(--bs-primary), transparent)"></div>
    </div>
</div>
